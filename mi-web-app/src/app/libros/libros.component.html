<h1>Mis Libros Favoritos</h1>
<!-- ng submit apunta a un archivo js \\ #f indica que el formulario controla los valores dentro-->
<form (ngSubmit)="guardarLibro(f)" #f="ngForm">
  <!-- ngModel almacena el nombre -->
  <input type="text" name="nombreLibro" ngModel required />
  <button type="submit">Agregar Libro</button>
</form>

<app-libro
  (libroClicked)="eliminarLibro(libro)"
  *ngFor="let libro of libros"
  [tituloLibro]="libro"
></app-libro>
